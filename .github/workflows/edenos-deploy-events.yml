name: edenos-deploy-events
on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: read

jobs:
  emit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.EDENOS_CICD_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Prepare deploy event
        id: prep
        run: |
          NOW=$(date -u +%FT%TZ)
          RUN_ID="deploy_${{ github.run_id }}"
          EVENT_ID="evt_${{ github.run_id }}_${{ github.run_attempt }}"
          TENANT="fxpass"
          TYPE="DEPLOY_TRIGGERED"
          VERSION="1.0"
          cat > event.json <<JSON
          {
            "event_id":"$EVENT_ID",
            "run_id":"$RUN_ID",
            "tenant":"$TENANT",
            "event_type":"$TYPE",
            "occurred_at":"$NOW",
            "producer":"cicd",
            "version":"$VERSION",
            "payload":{
              "repo":"${{ github.repository }}",
              "sha":"${{ github.sha }}",
              "ref":"${{ github.ref }}"
            }
          }
          JSON
          openssl dgst -sha256 -binary event.json | base64 -w0 > digest.b64
          DIGEST=$(cat digest.b64)
          SIG=$(aws kms sign --key-id "$KMS_KEY_ID" --signing-algorithm ECDSA_SHA_256 --message-type DIGEST --message "$DIGEST" --query Signature --output text)
          jq --arg sig "$SIG" '. + {signature:$sig}' event.json > event_signed.json
          echo "dt=$(date -u +%F)" >> $GITHUB_OUTPUT

      - name: Upload to lake
        run: |
          aws s3 cp event_signed.json "s3://$LAKE_BUCKET/events/dt=${{ steps.prep.outputs.dt }}/gha-deploy-${{ github.run_id }}.json"
