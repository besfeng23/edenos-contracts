name: edenos-pr-events
on:
  pull_request:
    types: [opened, synchronize, closed, reopened, labeled, unlabeled]
permissions:
  id-token: write
  contents: read

jobs:
  emit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.EDENOS_CICD_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Prepare event payload
        id: prep
        run: |
          NOW=$(date -u +%FT%TZ)
          RUN_ID="pr_${{ github.event.pull_request.number }}_${{ github.run_id }}"
          EVENT_ID="evt_${{ github.run_id }}_${{ github.run_attempt }}"
          TENANT="fxpass"  # adjust if you map repos to tenants
          TYPE="PR_${{ github.event.action || 'UPDATED' }}" 
          VERSION="1.0"
          cat > event.json <<JSON
          {
            "event_id":"$EVENT_ID",
            "run_id":"$RUN_ID",
            "tenant":"$TENANT",
            "event_type":"$TYPE",
            "occurred_at":"$NOW",
            "producer":"cicd",
            "version":"$VERSION",
            "payload":{
              "repo":"${{ github.repository }}",
              "pr":${{ github.event.pull_request.number }},
              "head":"${{ github.event.pull_request.head.ref }}",
              "base":"${{ github.event.pull_request.base.ref }}",
              "merged":${{ github.event.pull_request.merged || 'false' }}
            }
          }
          JSON
          openssl dgst -sha256 -binary event.json | base64 -w0 > digest.b64
          DIGEST=$(cat digest.b64)
          SIG=$(aws kms sign --key-id "${{ vars.KMS_KEY_ID }}" --signing-algorithm ECDSA_SHA_256 --message-type DIGEST --message "$DIGEST" --query Signature --output text)
          jq --arg sig "$SIG" '. + {signature:$sig}' event.json > event_signed.json
          echo "dt=$(date -u +%F)" >> $GITHUB_OUTPUT

      - name: Upload to lake
        run: |
          aws s3 cp event_signed.json "s3://${{ vars.LAKE_BUCKET }}/events/dt=${{ steps.prep.outputs.dt }}/gha-pr-${{ github.run_id }}.json"
